<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let text = "Det var en gang som noe rart skjedde.";
        let searchLetter = 'e';

        let count = 0;
        let index = text.indexOf(searchLetter);
        while (index != -1) {
            count++;
            index = text.indexOf(searchLetter, index + 1);
        }

        document.body.innerHTML = count;


    </script>
</body>

</html>
